<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Seat Finder</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container mx-auto p-4">
    <nav class="bg-gray-100 py-4">
      <div class="navbar-brand">
        <h1 class="text-3xl font-bold">Exam Seat Finder</h1>
      </div>
    </nav>

    <main>
      <article id="home" class="mt-6">
        <h2 class="text-2xl font-bold mb-4">Find Your Exam Seat Quickly & Easily</h2>

        <form id="seat-form" class="flex flex-col space-y-4">
          <label for="user-id" class="text-lg font-medium">Enter your Name or London Met ID:</label>

          <input type="text" id="user-id" name="user-id" required class="py-2 pl-10 text-sm text-gray-700" placeholder="Enter your Name or London Met ID" />

          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Find Seat</button>
        </form>

        <div id="result" class="mt-6"></div>
      </article>
    </main>
  </div>
</body>
</html>
